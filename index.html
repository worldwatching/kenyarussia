<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1, h2, p {
            margin: 0.5em 0;
        }
        .separator {
            width: 80%;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    <main>
        <h2>Introduction</h2>
        <p>This is a minimalistic page designed to display an embedded iframe.</p>
        <div class="separator"></div>
        <div class="iframe-container">
            <iframe src="https://flo.uri.sh/visualisation/17466769/embed" title="Interactive or visual content" class="flourish-embed-iframe" frameborder="0" scrolling="no" style="width:100%;height:600px;" sandbox="allow-same-origin allow-forms allow-scripts allow-downloads allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation"></iframe>
        </div>
    </main>
</body>
</html>
